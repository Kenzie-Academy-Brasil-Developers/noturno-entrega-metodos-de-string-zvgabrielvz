<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de String</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Prática Métodos de String</h1>
    </header>

    <main>
        <div class="container">
            <div class="form content">
                <h2>Input</h2>
                <form action="" id="stringForm">
                    <input type="text" name="stringInput" id="stringInput">
                    <input type="submit" value="toUpperCase()" id="toUpperCase" class="submitButton">
                    <input type="submit" value="toLowerCase()" id="toLowerCase" class="submitButton">
                    <input type="submit" value="replace()" id="replace" class="submitButton">
                    <input type="submit" value="concat()" id="concat" class="submitButton">
                    <input type="submit" value="split()" id="split" class="submitButton">
                </form>
            </div>

            <div class="content display">
                <h2>Output</h2>
                <div class="textContent">

                </div>
            </div>
        </div>
    </main>
    
    <script src="./src/script.js"></script>
</body>
</html>
